    <div class="col-md-3">
      <div class="form-group">
        <label>Operation Performed: </label>
        <select class="form-control" formControlName="operationPerformed">
          <option value="all">All</option>
          <option value="QR_COLLECT">QR Collect</option>
          <option value="UPI_COLLECT">UPI Collect</option>
          <option value="QR_STATIC">QR Static</option>
        </select>
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <label>Status: </label>
        <select class="form-control" formControlName="status">
          <option value="All">All</option>
          <option value="INITIATED">INITIATED</option>
          <option value="PENDING">PENDING</option>
          <option value="SUCCESS">SUCCESS</option>
          <option value="FAILED">FAILED</option>
        </select>
      </div>
    </div>
    <div class="col-md-2 submitBtnCol">
