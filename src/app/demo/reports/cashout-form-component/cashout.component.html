<form [formGroup]="reportForm" (submit)="submitReport()">
  <div class="row">
    <div class="col-md-3">
      <div class="form-group">
        <label for="subCat1">Report Type: </label>
        <select class="form-control" id="dmtReport" formControlName="subCat">
          <option value="aeps" id="customRadioInline1"  class="custom-control-input">AEPS Cashout</option>
          <option value="matm" id="customRadioInline2"  class="custom-control-input">mATM Cashout</option>
          <option value="wallet2" id="customRadioInline3"  class="custom-control-input">Wallet2 Cashout</option>
        </select>
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <label for="dateRange">From Date :</label>
        <div class="input-group">
        <div class="input-group-prepend"> <span class="input-group-text"> <i class="fa fa-calendar"></i> </span> </div>  
        <input name="dateRange"  [owlDateTimeTrigger]="dt1" [owlDateTime]="dt1" formControlName="dateRange"  class="form-control"  [max]="today" [min]="minimumDate" readonly="true"  placeholder="MM-DD-YYYY" (ngModelChange)="saverange($event)">
          <owl-date-time [pickerType]="'calendar'" #dt1></owl-date-time>
        </div>
          <!-- <small class="form-text date-valid-message"
